services:
  ##########################################################
  # Backend (CPU)
  ##########################################################
  backend:
    profiles: ["cpu"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATA_PATH=/app/data
      - LOG_PATH=/app/.logs/backend.log
      - OLLAMA_URL=http://ollama:11434
      - MILVUS_URI=${MILVUS_URI:-http://milvus:19530}
      - MILVUS_COLLECTION=${MILVUS_COLLECTION:-docint}
      - MILVUS_DB_NAME=${MILVUS_DB_NAME:-}
      - MILVUS_TOKEN=${MILVUS_TOKEN:-}
      - MILVUS_USERNAME=${MILVUS_USERNAME:-}
      - MILVUS_PASSWORD=${MILVUS_PASSWORD:-}
      - USE_DEVICE=auto
    volumes:
      - backend_logs:/app/.logs
      - ${USERPROFILE:-$HOME}/docint/data:/app/data
      - easyocr_cache:/root/.EasyOCR
      - model_cache:/root/.cache
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./pyproject.toml
    networks:
      - docintnet

  ##########################################################
  # Backend (GPU)
  ##########################################################
  backend-gpu:
    profiles: ["gpu"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATA_PATH=/app/data
      - LOG_PATH=/app/.logs/backend.log
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_URL=http://ollama-gpu:11434
      - MILVUS_URI=${MILVUS_URI:-http://milvus:19530}
      - MILVUS_COLLECTION=${MILVUS_COLLECTION:-docint}
      - MILVUS_DB_NAME=${MILVUS_DB_NAME:-}
      - MILVUS_TOKEN=${MILVUS_TOKEN:-}
      - MILVUS_USERNAME=${MILVUS_USERNAME:-}
      - MILVUS_PASSWORD=${MILVUS_PASSWORD:-}
      - USE_DEVICE=auto
    volumes:
      - backend_logs:/app/.logs
      - ${USERPROFILE:-$HOME}/docint/data:/app/data
      - easyocr_cache:/root/.EasyOCR
      - model_cache:/root/.cache
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./pyproject.toml
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    networks:
      - docintnet

  ##########################################################
  # Frontend
  ##########################################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      - docintnet

  ##########################################################
  # Ollama (CPU)
  ##########################################################
  ollama:
    profiles: ["cpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - docintnet

  ##########################################################
  # Ollama (GPU)
  ##########################################################
  ollama-gpu:
    profiles: ["gpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    restart: always
    networks:
      - docintnet

  ##########################################################
  # Milvus (standalone)
  ##########################################################
  milvus:
    image: milvusdb/milvus:v2.4.14
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      - TZ=UTC
      - MILVUS_DEPLOY_MODE=standalone
      - MILVUS_LOG_LEVEL=info
    volumes:
      - milvus_data:/var/lib/milvus
    restart: unless-stopped
    networks:
      - docintnet

##########################################################
# Volumes
##########################################################
volumes:
  backend_logs:
  easyocr_cache:
  model_cache:
  ollama_models:
  milvus_data:

##########################################################
# Networks
##########################################################
networks:
  docintnet:
