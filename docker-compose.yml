services:
  ##########################################################
  # Backend (CPU)
  ##########################################################
  backend:
    profiles: ["cpu"]
    build:
      context: .
      dockerfile: Dockerfile.backend.cpu
    ports:
      - "8000:8000"
    environment:
      - DATA_PATH=/app/data
      - LOG_PATH=/app/.logs/backend-cpu.log
      - OLLAMA_HOST=http://ollama-net:11434
      - QDRANT_COL_DIR=/qdrant/storage/collections
      - QDRANT_HOST=http://qdrant:6333
      - QDRANT_SRC_DIR=/qdrant/storage/sources
      - QUERIES_PATH=/app/data/queries.txt
      - RESULTS_PATH=/app/results
      - USE_DEVICE=auto
    env_file:
      - .env.docker
    volumes:
      - ${USERPROFILE:-$HOME}/docint/data:/app/data
      - ${USERPROFILE:-$HOME}/docint/results:/app/results
      - docint-logs:/app/.logs
      - easyocr-cache:/root/.EasyOCR
      - model-cache:/root/.cache
      - qdrant-storage:/qdrant/storage
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      docint-net:
        aliases:
          - backend-net

  ##########################################################
  # Backend (GPU)
  ##########################################################
  backend-gpu:
    profiles: ["gpu"]
    build:
      context: .
      dockerfile: Dockerfile.backend.cuda
    ports:
      - "8000:8000"
    environment:
      - DATA_PATH=/app/data/in
      - LOG_PATH=/app/.logs/backend-gpu.log
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_HOST=http://ollama-net:11434
      - QDRANT_COL_DIR=/qdrant/storage/collections
      - QDRANT_HOST=http://qdrant:6333
      - QDRANT_SRC_DIR=/qdrant/storage/sources
      - QUERIES_PATH=/app/data/queries.txt
      - RESULTS_PATH=/app/data/out
      - USE_DEVICE=auto
    env_file:
      - .env.docker
    volumes:
      - ${USERPROFILE:-$HOME}/docint/data:/app/data
      - ${USERPROFILE:-$HOME}/docint/results:/app/results
      - docint-logs:/app/.logs
      - easyocr-cache:/root/.EasyOCR
      - model-cache:/root/.cache
      - qdrant-storage:/qdrant/storage
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    depends_on:
      ollama-gpu:
        condition: service_healthy
    networks:
      docint-net:
        aliases:
          - backend-net

  ##########################################################
  # Frontend (Streamlit)
  ##########################################################
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    command: streamlit run docint/app.py --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - BACKEND_HOST=http://backend-net:8000
      - BACKEND_PUBLIC_HOST=http://localhost:8000
      - LOG_PATH=/app/.logs/frontend.log
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ${USERPROFILE:-$HOME}/docint/data:/app/data
      - ${USERPROFILE:-$HOME}/docint/results:/app/results
      - docint-logs:/app/.logs
    networks:
      - docint-net

  ##########################################################
  # Ollama (CPU)
  ##########################################################
  ollama:
    profiles: ["cpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      docint-net:
        aliases:
          - ollama-net

  ##########################################################
  # Ollama (GPU)
  ##########################################################
  ollama-gpu:
    profiles: ["gpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama-models:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    restart: always
    networks:
      docint-net:
        aliases:
          - ollama-net

  ##########################################################
  # Qdrant
  ##########################################################
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__TELEMETRY_DISABLED=true
    volumes:
      - qdrant-snapshots:/qdrant/snapshots
      - qdrant-storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - docint-net

##########################################################
# Volumes
##########################################################
volumes:
  docint-logs:
  easyocr-cache:
  model-cache:
  ollama-models:
  qdrant-snapshots:
  qdrant-storage:

##########################################################
# Networks
##########################################################
networks:
  docint-net:
