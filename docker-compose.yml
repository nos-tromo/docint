services:
  ##########################################################
  # Backend (CPU)
  ##########################################################
  backend:
    profiles: ["cpu"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATA_PATH=/app/data
      - LOG_PATH=/app/.logs/backend.log
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_COL_DIR=/qdrant/storage/collections
      - QDRANT_URL=http://qdrant:6333
      - USE_DEVICE=auto
    volumes:
      - backend_logs:/app/.logs
      - ${USERPROFILE:-$HOME}/docint/data:/app/data
      - easyocr_cache:/root/.EasyOCR
      - model_cache:/root/.cache
      - qdrant_storage:/qdrant/storage
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./pyproject.toml
    networks:
      docintnet:

  ##########################################################
  # Backend (GPU)
  ##########################################################
  backend-gpu:
    profiles: ["gpu"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATA_PATH=/app/data
      - LOG_PATH=/app/.logs/backend.log
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_URL=http://ollama-gpu:11434
      - QDRANT_COL_DIR=/qdrant/storage/collections
      - QDRANT_URL=http://qdrant:6333
      - USE_DEVICE=auto
    volumes:
      - backend_logs:/app/.logs
      - ${USERPROFILE:-$HOME}/docint/data:/app/data
      - easyocr_cache:/root/.EasyOCR
      - model_cache:/root/.cache
      - qdrant_storage:/qdrant/storage
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
        - action: rebuild
          path: ./pyproject.toml
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    networks:
      docintnet:

  ##########################################################
  # Frontend
  ##########################################################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      docintnet:

  ##########################################################
  # Ollama (CPU)
  ##########################################################
  ollama:
    profiles: ["cpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    networks:
      docintnet:

  ##########################################################
  # Ollama (GPU)
  ##########################################################
  ollama-gpu:
    profiles: ["gpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    restart: always
    networks:
      docintnet:

  ##########################################################
  # Qdrant
  ##########################################################
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__TELEMETRY_DISABLED=true
    volumes:
      - qdrant_snapshots:/qdrant/snapshots
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    networks:
      docintnet:

##########################################################
# Volumes
##########################################################
volumes:
  backend_logs:
  easyocr_cache:
  model_cache:
  ollama_models:
  qdrant_snapshots:
  qdrant_storage:

##########################################################
# Networks
##########################################################
networks:
  docintnet:
    driver: bridge
    internal: true
