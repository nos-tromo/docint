networks:
  wizardnet:

services:
  #############################
  # Backend (CPU)
  #############################
  wizard:
    profiles: ["cpu"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_HOST_DIR=${USERPROFILE:-$HOME}/.qdrant/storage/collections
      - USE_DEVICE=auto
    depends_on:
      - ollama
      - qdrant
    networks:
      wizardnet:

  #############################
  # Backend (GPU)
  #############################
  wizard-gpu:
    profiles: ["gpu"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://ollama-gpu:11434
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_HOST_DIR=${USERPROFILE:-$HOME}/.qdrant/storage/collections
      - USE_DEVICE=auto
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    depends_on:
      - ollama-gpu
      - qdrant
    networks:
      wizardnet:

  #############################
  # Frontend
  #############################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    networks:
      wizardnet:

  #############################
  # Ollama (CPU)
  #############################
  ollama:
    profiles: ["cpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ${HOME}/.ollama:/root/.ollama
    networks:
      wizardnet:

  #############################
  # Ollama (GPU)
  #############################
  ollama-gpu:
    profiles: ["gpu"]
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ${HOME}/.ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
    restart: always
    networks:
      wizardnet:

  #############################
  # Qdrant Vectorstore
  #############################
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ${USERPROFILE:-$HOME}/.qdrant/storage:/qdrant/storage
      - ${USERPROFILE:-$HOME}/.qdrant/snapshots:/qdrant/snapshots
    environment:
      - QDRANT__TELEMETRY_DISABLED=true
    restart: unless-stopped
    networks:
      wizardnet:
