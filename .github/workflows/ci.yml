name: CI

on:
  push:
    branches: [main, tests]
  pull_request:
    branches: [main, tests]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
      - uses: astral-sh/setup-uv@v3
      - name: Sync dependencies
        run: uv sync --group dev
      - name: Run tests
        run: uv run pytest
